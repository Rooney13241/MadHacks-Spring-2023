<!DOCTYPE html>
<html>
<head>
    <title>HTML Files</title>
</head>
<body>
<h1>Scan Target</h1>
    <form method="post">
                <input type="text" name="user_input">
                <input type="submit" value="Submit">
    </form>
    <h2>HTML Files</h2>

    <table>
        <tr>
            <th>Filename</th>
            <th>View</th>
        </tr>
        {% for file in html_files %}
        <tr>
            <td>{{ file }}</td>
            <td><a href="{{ url_for('view', filename=file) }}">View</a></td>
        </tr>
        {% endfor %}
    </table>


</body>
</html>
